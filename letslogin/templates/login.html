{% extends 'base.html' %}

{% block content %}
<div class="login-area">
    <div class="logo"><img src="logo.gif" alt="Logo"></div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}

<style>
body {
    background-color: #222;
    color: #fff;
}

.login-area {
    width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #444;
    border-radius: 10px;
}

.logo {
    width: 100px;
    margin: auto;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"], input[type="password"] {
    background-color: #444;
    border: none;
    padding: 10px;
    margin-bottom: 10px;
    color: #fff;
}

button[type="submit"] {
    background-color: #008080;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
}
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
